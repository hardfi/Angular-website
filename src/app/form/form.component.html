<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
			<h4>Some test form:</h4>
			<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
				<div formGroupName="basicData">
					<div class="form-group">
						<label for="username">Username (forbidden names: admin)</label>
						<span
							*ngIf="!signupForm.get('basicData.username').valid && signupForm.get('basicData.username').touched"
							class="help-block">
							<span *ngIf="signupForm.get('basicData.username').errors['nameForbidden']">This name is forbidden!</span>
							<span *ngIf="signupForm.get('basicData.username').errors['required']">This field is required!</span>
						</span>
						<input
							type="text"
							id="username"
							class="form-control"
							formControlName="username">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<span
							*ngIf="!signupForm.get('basicData.email').valid && signupForm.get('basicData.email').touched"
							class="help-block">Enter a valid email!</span>
						<input
							type="email"
							id="email"
							class="form-control"
							formControlName="email">
					</div>
					<label>Something</label>
					<div class="radio" *ngFor="let gender of genders">
						<label>
							<input
								type="radio"
								formControlName="gender"
								[value]="gender">{{ gender }}
						</label>
					</div>
				</div>

				<div
					*ngIf="signupForm.get('basicData.gender').value == 'middle'"
					formGroupName="extendedData">
					<div class="form-group">
						<label for="address">Address</label>
						<span
							*ngIf="!signupForm.get('extendedData.address').valid && signupForm.get('extendedData.address').touched"
							class="help-block">Enter a valid address!</span>
						<input
							type="text"
							id="address"
							class="form-control"
							formControlName="address">
					</div>
					<div formArrayName="random">
						<h4>Add something:</h4>
						<div type="button" class="btn btn-primary" (click)="onAddData()">Add random data</div>
						<div class="form-group" *ngFor="let randomControl of signupForm.get('extendedData.random').controls; let i = index">
							<label for="address">Random data</label>
							<span
								*ngIf="!signupForm.get('extendedData.random').valid && signupForm.get('extendedData.random').touched"
								class="help-block">Enter something!</span>
							<input type="text" class="form-control" [formControlName]="i">

						</div>
					</div>
				</div>

				<button type="button" class="btn button-secondary" (click)="setPaymentMethodType()">
					BANK
				</button>
				<button type="button" class="btn button-secondary" (click)="setPaymentMethodType()">
					CARD
				</button>
				<br>

				<div formGroupName="paymentDetails">
					<div *ngIf="paymentMethod == 'bank'">
						<div class="panel-body">

							<!--Bank account no-->
							<div formGroupName="bank">
								<label>Account no.</label>
								<input
									type="text"
									formControlName="accountNo"
									class="form-control">
								<!--<small *ngIf="!myForm.controls.paymentMethod.controls.bank.controls.accountNo.valid">-->
								<!--Required.-->
								<!--</small>-->
							</div>

							<!--Bank routing no-->
							<div formGroupName="bank">
								<label>Routing no.</label>
								<input
									type="text"
									formControlName="routingNo"
									class="form-control">
								<!--<small *ngIf="!myForm.controls.paymentMethod.controls.bank.controls.routingNo.valid">-->
								<!--Required.-->
								<!--</small>-->
							</div>

							<!--Bank account holder-->
							<div formGroupName="bank">
								<label>Name</label>
								<input
									type="text"
									formControlName="accountHolder"
									class="form-control">
								<!--<small *ngIf="!myForm.controls.paymentMethod.controls.bank.controls.accountHolder.valid">-->
								<!--Required.-->
								<!--</small>-->
							</div>
						</div>
					</div>

					<!--payment method: CARD-->
					<div *ngIf="paymentMethod == 'card'">
						<div class="panel-body">

							<!--Card no-->
							<div formGroupName="card">
								<label>Card no.</label>
								<input
									type="text"
									formControlName="cardNo"
									class="form-control">
								<!--<small *ngIf="!myForm.controls.paymentMethod.controls.card.controls.cardNo.valid">-->
								<!--Required (Must be valid card number).-->
								<!--</small>-->
							</div>

							<!--Card expiry-->
							<div formGroupName="card">
								<label>Expiry</label>
								<input
									type="text"
									formControlName="expiry"
									class="form-control">
								<!--<small *ngIf="!myForm.controls.paymentMethod.controls.card.controls.expiry.valid" class="text-danger">-->
								<!--Required (Must be in format MM/YY).-->
								<!--</small>-->
							</div>

							<!--Card holder-->
							<div formGroupName="card">
								<label>Name</label>
								<input
									type="text"
									formControlName="cardHolder"
									class="form-control">
								<!--<small *ngIf="!myForm.controls.paymentMethod.controls.card.controls.cardHolder.valid">-->
								<!--Required.-->
								<!--</small>-->
							</div>

						</div>
					</div>
				</div>


				<button [disabled]="!signupForm.valid" class="btn btn-primary" type="submit">Submit</button>

			</form>
		</div>
	</div>
</div>
